<div class="productCard" routerLink="product/{{product.id}}">
    <img  [src]="product.images.length !== 0 ? imageBasePath + product.images[0] : imageBasePath + defaultImage" class="card-img-top" />
    <p *ngIf="product.name.length>25" class="productName">{{product.name.slice(0,25)}}..</p>
    <p *ngIf="product.name.length<25" class="productName">{{product.name}}</p>
    <p class="productPrice">â‚º{{product.price}}</p>
</div>
