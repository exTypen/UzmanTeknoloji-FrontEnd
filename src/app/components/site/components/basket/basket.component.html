<div class="container">
  <div style="margin-top: 20px" class="row">
    <div class="col-md-8">
      <p-card *ngIf="baskets.length !== 0">
        <p-card *ngFor="let basket of baskets">
          <div class="row">
            <div class="col-md-2">
              <img
                style="width: 100px"
                [src]="
                  basket.productDetails.images.length !== 0
                    ? imageBasePath + basket.productDetails.images[0]
                    : imageBasePath + defaultImage
                "
              />
            </div>
            <div class="col-md-4">
              {{ basket.productDetails.name }}
            </div>
            <div class="col-md-2">{{ basket.count }}</div>
            <div class="col-md-2">
              {{ basket.productDetails.price * basket.count }}₺
            </div>
            <div class="col-md-2">
              <button
                type="button"
                class="btn btn-danger"
                (click)="deleteBasket(basket.id)"
              >
                Sil
              </button>
            </div>
          </div>
        </p-card>
      </p-card>
      <p-card *ngIf="baskets.length === 0"> Sepette ürün yok. </p-card>
    </div>

    <div class="col-md-4">
      <p-card>
        <div>
          <p><b>Sipariş Toplamı:</b> {{ totalPrice }}₺</p>
        </div>
        <button type="button" class="btn btn-primary" (click)="addOrder()">
          Alışverişi Tamamla
        </button>
      </p-card>
    </div>
  </div>
</div>
