
<p-card *ngFor="let orderDto of orderDtos">
  <div class="row">
    <div class="col-md-4">
      <p style="color: dimgray">
        Sipari≈ü No: <b style="color: black">{{ orderDto.id }}</b>
      </p>
    </div>
    <div class="col-md-4">
      <p>{{ orderDto.orderStatus.name }}</p>
    </div>
    <div class="col-md-4">
      <app-order-price [orderId] = "orderDto.id"></app-order-price>
    </div>
  </div>
  <div>
    <app-order [orderId]="orderDto.id"></app-order>
  </div>
</p-card>
